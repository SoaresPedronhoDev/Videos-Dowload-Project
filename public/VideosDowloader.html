
<!DOCTYPE html>

<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="videosDowloaderStyle.css">
    <title>Baixe Seus Vídeos</title>
</head>

<body>
    
    <div class="containt">

    <div class="header">
        <button id="caminho-pasta" class="button">
            <div class="container" id="escolher-pasta">
                <div class="folder folder_one"></div>
                <div class="folder folder_two"></div>
                <div class="folder folder_three"></div>
                <div class="folder folder_four"></div>
            </div>

            <div class="active_line"></div>
            <span class="text">Escolher Pasta</span>
        </button>
    </div>

    <div class="video-links">
        <input type="text" id="video-link-input" placeholder="Cole o link do vídeo aqui" />
        <button id="enviar-link" class="button">Baixar</button>
    </div>

    <!-- barra de progresso -->
    <div id="progress-container" class="progress-container" style="display: none;">
        <div class="progress-info">
            <span id="progress-text">Preparando download...</span>
            <span id="progress-percentage">0%</span>
        </div>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div id="progress-details" class="progress-details">
            <span id="download-speed">Velocidade: --</span>
            <span id="time-remaining">Tempo restante: --</span>
        </div>
    </div>
</div>

    <script src="../dist/renderer.js"></script>
</body>
</html>
